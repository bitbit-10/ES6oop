<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Defect List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style media="screen">
    .success, .error {
    color: white;
    padding: 5px;
    margin: 5px 0 15px 0;
  }

  .success {
    background: green;
  }

  .error {
    background: red;
  }
    </style>
  </head>
  <body>
    <div id="container">
      <!-- TITLE -->
      <h1 id="title">Defect List</h1>
      <!-- FORM -->
      <form id="form">
        <!-- == -->
        <div class="form-group row">
          <label for="defectDesc" class="col-lg-3">Defect Description</label>
          <div class="col-lg-9">
            <input type="text" class="form-control form-control-lg" id="defectDesc">
          </div>
        </div>
        <!-- == -->
        <div class="form-group row">
          <label for="location" class="col-lg-3">Defect Location</label>
          <div class="col-lg-9">
            <input type="text" class="form-control form-control-lg" id="location">
          </div>
        </div>

        <!-- <div class="form-group row">
          <label for="imagefile" class="col-lg-3">Upload Photo</label>
          <div class="col-lg-9">
            <input type="file" class="form-control-file form-control-lg" id="imagefile">
          </div>
        </div> -->

        <div class="form-group row">
          <label for="imagefile" class="col-lg-3"></label>
          <div class="col-lg-9">
            <label class="btn-lg btn-dark mr-4" id="chooseFileBtn">
            Upload a Photo<input type="file" class="form-control-file form-control-lg" id="imagefile" onchange="fileChosen()" hidden>
          </label><span id="file-chosen">No file chosen</span>
          </div>
        </div>


        <div class="form-group row justify-content-end button">
          <div class="col-lg-3"></div>
          <div class="col-4">
            <button type="submit" class="btn-lg btn-primary btn-block shadow-none" id="submitBtn">Submit</button>
          </div>
          <div class="col-3">
            <button type="submit" class="btn-lg btn-outline-primary btn-block shadow-none" id="print-btn">Print</button>
          </div>
        </div>
      </form>
      <!-- LIST - Table -->
      <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th scope="col" class="defect-col">Defect</th>
            <th scope="col" class="location-col">Location</th>
            <th scope="col" class="photo-col">Photo</th>
          </tr>
        </thead>
        <tbody id="defect-list">
        </tbody>
      </table>
      </div>
    </div>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
