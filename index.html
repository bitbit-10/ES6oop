<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Defect List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style media="screen">
    .success, .error {
    color: white;
    padding: 5px;
    margin: 5px 0 15px 0;
  }

  .success {
    background: green;
  }

  .error {
    background: red;
  }
    </style>
  </head>
  <body>
    <div id="container">
      <!-- TITLE -->
      <h2 id="title">Defect List</h2>
      <!-- FORM -->
      <form id="form">
        <div class="form-group">
          <label for="defectDesc">Defect Description</label>
          <input type="text" class="form-control" id="defectDesc" placeholder="Enter defect description">
        </div>
        <div class="form-group">
          <label for="location">Location</label>
          <input type="text" class="form-control" id="location" placeholder="Where is this defect?">
        </div>
        <div class="form-group">
          <label for="imagefile">Upload Photo</label>
          <input type="file" class="form-control-file" id="imagefile">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <!-- LIST - Table -->
      <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody id="defect-list">

        </tbody>
      </table>
      </div>
    </div>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
